name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build release artifacts
      run: mvn -B clean package -DskipTests

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          echo "## What's Changed" > changelog.md
          git log --pretty=format:"- %s (%h)" >> changelog.md
        else
          echo "## What's Changed" > changelog.md
          git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> changelog.md
        fi

        echo "" >> changelog.md
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.get_version.outputs.VERSION }}" >> changelog.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body_path: changelog.md
        draft: false
        prerelease: false
        files: |
          tcprest-commons/target/tcprest-commons-*.jar
          tcprest-singlethread/target/tcprest-singlethread-*.jar
          tcprest-nio/target/tcprest-nio-*.jar
          tcprest-netty/target/tcprest-netty-*.jar
          pom.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify artifacts
      run: |
        echo "Release artifacts:"
        ls -lh tcprest-commons/target/*.jar
        ls -lh tcprest-singlethread/target/*.jar
        ls -lh tcprest-nio/target/*.jar
        ls -lh tcprest-netty/target/*.jar
