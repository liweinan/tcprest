version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Moicen"
    assignees:
      - "Moicen"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group dependency updates
    groups:
      # Group all TestNG updates together
      testng:
        patterns:
          - "org.testng:testng"
      # Group all build plugins together
      build-plugins:
        patterns:
          - "org.apache.maven.plugins:*"
      # Group Netty updates (tcprest-netty module only)
      netty:
        patterns:
          - "io.netty:*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Moicen"
    assignees:
      - "Moicen"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
